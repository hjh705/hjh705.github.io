<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>
    <link rel="stylesheet" href="./css/join.css">
</head>
<body>
    <form action="javascript:saveMember()" class="join" style="width: 30%; float: left;">
        <fieldset>
            <legend style="font-weight: 700; font-size:larger;text-align: center;">회원가입</legend>
            <li id="id">아이디</li><input type="text" id="id" required >
            <br><br>
            <li id="pw">패스워드</li><input type="text" id="pw" required>
            <br><br>
            <li id="cPw">패스워드 확인</li><input type="text" id="cPw" required>
            <br><br>
            <li id="email">이메일</li><input type="text" id="email" required>
            <br>
        </fieldset>
        <input type="submit" value="가입하기" style="width: 80px; float:none; margin-left: 40%;">
    </form>
    <table style="float: right;" id="memberList">
    <thead>
        <tr>
            <th>아이디</th>
            <th>이메일</th>
        </tr>
    </thead>
    <tbody>
    </tbody>

    </table>
    

    <script src="js/join.js"></script>
</body>
</html>
